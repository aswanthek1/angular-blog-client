<app-table-container [pageHeading]="'Blog Management'">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableContainer">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="image">
            <th class="text-[15px]" mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> <img class="rounded-full w-[40px] h-[40px]" [src]="element.image" alt=""> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tittle">
            <th class="text-[15px]" mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.tittle}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="createdAt">
            <th class="text-[15px]" mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'longDate' }} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th class="text-[15px]" mat-header-cell *matHeaderCellDef> Author Email </th>
            <td mat-cell *matCellDef="let element"> {{element.author.email }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)"
        aria-label="Select page of periodic elements">
    </mat-paginator>
</app-table-container>
